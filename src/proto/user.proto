syntax = "proto3";

package user;

message User {
  int32 id = 1;
  string email = 2;
  optional string name = 3;
}

service UserService {
  rpc GetUserById (GetUserByIdRequest) returns (User);
  rpc CreateUser (CreateUserRequest) returns (User);
}

message GetUserByIdRequest {
  int32 id = 1;
}

message CreateUserRequest {
  string email = 1;
  optional string name = 2;
}